<div class="container">

    <h1>Boka tid</h1>
    <div class="row">
        <div class="col-md-4">
            <form asp-action="Create" method="post">
                <div class="form-group">
                    <label for="pet-select">Välj tjänst:</label>
                    <select name="pets" id="pet-select">
                        <option value="">--Välj Tjänst--</option>
                        <option value="dog">Klippning Kort</option>
                        <option value="cat">Klippning Medel</option>
                        <option value="hamster">Klippning Långt</option>
                        <option value="parrot">Rakpermanens</option>
                        <option value="spider">Färgning</option>
                        <option value="goldfish">Toning</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Namn</label>
                    <input class="form-control" asp-for="Name" />
                    <span asp-validation-for="Name" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input class="form-control" asp-for="Minutes" />
                    <span asp-validation-for="Minutes" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Telefonnummer</label>
                    <input class="form-control" asp-for="Description" />
                    <span asp-validation-for="Description" class="text-danger"></span>
                </div>
                <br>    
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Boka" />
                </div>
    
            </form>
        </div>
